<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="initGame()">

    <div class="title-container">
        MineSweeper
    </div>
    <div class="data-container-1">
        <div class="hearts-remained"> </div>
        <div class="mines-remained">

        </div>
        <div class="game-state-indicator">
            <img onclick="initGame()" src="./img/pirate-emoji.png" alt="pirate-emoji">
        </div>
        <div class="stopwatch">

        </div>
        <div class="best-score">

        </div>
    </div>

    <div class="data-container-2">
        <div class="hints-remained"> </div>

        <div class="safe-click">
            <button class="safe-click-btn game-button" onclick="safeClick()">3 Safe Clicks</button>
        </div>
        <div class="game-levels">
            <div>
                <button class="game-button" onclick="changeGameLevelBeginner()">Beginner</button>
                <button class="game-button" onclick="changeGameLevelMedium()">Medium</button>
                <button class="game-button" onclick="changeGameLevelExpert()">Expert</button>
            </div>
        </div>

    </div>



    <div class="board-container" oncontextmenu="return false">

    </div>


    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
